<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registroform">
        <h2>Formulario de Registro</h2>

        <form id="form" novalidate>
            <label for="name" >Nombre:</label>
            <input type="text" id="name" name="name" minlength="3" requiere autocomplete="off">
            <div class="error" id="errorName"></div>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastname" name="lastName" minlength="3" requiere autocomplete="off">
            <div class="error" id="errorLastname"></div>

            <label for="numID" >Documento:</label>
            <input type="text" id="numId" name="numId" minlength="3" requiere autocomplete="off">
            <div class="error" id="errorNumId"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" requiere autocomplete="off">
            <div class="error" id="errorEmail"></div>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" requiere>
            <div class="error" id="errorAge"></div>

            <label for="activity">Actividad:</label>
            <select name="activity" id="activity" required>
                <option value="">Seleccione...</option>
                <option value="Programacion">Programacion</option>
                <option value="Sistemas">Sistemas</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Educacion">Educacion</option>
            </select>
            <div class="error" id="errorActivity"></div>

            <label for="levelStudies">Nivel de Estudios:</label>
            <select name="levelStudies" id="levelStudies">
                <option value="">Selecione...</option>
                <option value="Bachiller">Bachiller</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorLevelStudies"></div>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto terminos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>

            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicity" id="ofertas" value="ofertas">
            <label class="inline" form="ofertas">Ofertas</label>
            <input type="checkbox" name="publicity" id="novedades" value="novedades">
            <label class="inline" form="novedades">Novedades</label>
            <div class="error" id="errorPublic"></div>

            <input type="submit" value="Registrar">
        </form>


    </div>
    <script src="script.js"></script>
</body>
</html>
